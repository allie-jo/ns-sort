default_install_hook_types: [pre-commit, commit-msg]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/allie-jo/cljfmt-docker.git
    rev: v0.9.1
    hooks:
      - id: cljfmt-docker
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.35.0
    hooks:
      - id: commitizen
  - repo: local
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        description: Runs hadolint Docker image to lint Dockerfiles
        language: docker_image
        types: ["dockerfile"]
        entry: ghcr.io/hadolint/hadolint:v2.10.0
        args: [hadolint]
      - id: ns-sort
        name: ns-sort (via docker)
        entry: allisoncasey327/ns-sort
        language: docker_image
        files: \.clj$
      - id: clj-kondo
        name: clj-kondo (via docker)
        entry: cljkondo/clj-kondo:2022.10.05-alpine
        args: [clj-kondo, --lint]
        language: docker_image
        files: \.clj$
